{% block extra_css %}
<style>
.create-group-container {

.form-section {

.form-section-title {

}

}

.form-group {

}

.form-label {

}

.form-input,

    border-radius: 10px;

}

.form-input:focus,

    outline: none;

}

.form-textarea {

    min-height: 100px;
}

/* Tags */
.tags-group {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.tag-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.tag-checkbox input[type="checkbox"] {

    cursor: pointer;
}

/* Items List */
.items-container {

    flex-direction: column;
    gap: 16px;
}

.item-card {

    border-radius: 12px;
    padding: 16px;
    position: relative;
}

.item-header {

    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
}

.item-number {

    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
}

.remove-item-btn {

    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.2s;
}

.remove-item-btn:hover {
    background: #bb2d3b;
}

.item-inputs {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.add-item-btn {
    background: #667eea;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
}

.add-item-btn:hover {
    background: #5568d3;
    transform: translateY(-2px);
}

/* Actions */
.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #e9ecef;
}

.btn-primary,
.btn-secondary {
    padding: 12px 32px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
}

.btn-primary {
    background: #667eea;
    color: white;
}

.btn-primary:hover {
    background: #5568d3;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #e9ecef;
    color: #495057;
}

.btn-secondary:hover {
    background: #dee2e6;
}

@media (max-width: 768px) {
    .create-group-container {
        padding: 20px;
    }

    .form-actions {
        flex-direction: column;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
let itemCount = 1;

function addItem() {
    const container = document.getElementById('itemsContainer');
    const newIndex = itemCount;

    const itemCard = document.createElement('div');
    itemCard.className = 'item-card';
    itemCard.dataset.itemIndex = newIndex;

    itemCard.innerHTML = `
        <div class="item-header">
            <div class="item-number">${newIndex + 1}</div>
            <button type="button" class="remove-item-btn" onclick="removeItem(${newIndex})">
                <i class="bi bi-trash"></i> X√≥a
            </button>
        </div>

        <div class="item-inputs">
            <input type="text"
                   name="item_title_${newIndex}"
                   class="form-input"
                   placeholder="T√™n c√¥ng vi·ªác *"
                   required>

            <textarea name="item_description_${newIndex}"
                      class="form-textarea"
                      placeholder="M√¥ t·∫£ (kh√¥ng b·∫Øt bu·ªôc)"
                      style="min-height: 60px;"></textarea>

            <input type="datetime-local"
                   name="item_due_date_${newIndex}"
                   class="form-input">
        </div>
    `;

    container.appendChild(itemCard);
    itemCount++;

    // Update hidden field
    document.getElementById('itemCount').value = itemCount;

    // Update numbers
    updateItemNumbers();
}

function removeItem(index) {
    const items = document.querySelectorAll('.item-card');

    if (items.length <= 1) {
        alert('Ph·∫£i c√≥ √≠t nh·∫•t 1 c√¥ng vi·ªác!');
        return;
    }

    const item = document.querySelector(`[data-item-index="${index}"]`);
    item.remove();

    updateItemNumbers();
}

function updateItemNumbers() {
    const items = document.querySelectorAll('.item-card');
    items.forEach((item, index) => {
        const numberEl = item.querySelector('.item-number');
        numberEl.textContent = index + 1;
    });
}

// Validate form
document.getElementById('createGroupForm').addEventListener('submit', function(e) {
    const items = document.querySelectorAll('.item-card');

    if (items.length === 0) {
        e.preventDefault();
        alert('Vui l√≤ng th√™m √≠t nh·∫•t 1 c√¥ng vi·ªác!');
        return false;
    }
});
</script>

{% extends "base.html" %}

{% block title %}Tạo task mới{% endblock %}
{% block page_title %}Tạo Công việc Mới{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Nhiệm vụ </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <!-- THAY ĐỔI: Từ type="date" thành type="datetime-local" -->
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Hạn hoàn thành (Ngày và giờ)</label>
                        <input type="datetime-local" class="form-control" id="due_date" name="due_date">
                        <small class="text-muted">Chọn cả ngày và giờ hạn hoàn thành</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Gán cho</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="assign_type" id="assign_self" value="self" checked>
                            <label class="form-check-label" for="assign_self">
                                Tự gán cho mình
                            </label>
                        </div>
                        
                        {% if current_user.can_assign_tasks() %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="assign_type" id="assign_user" value="user">
                            <label class="form-check-label" for="assign_user">
                                Gán cho người cụ thể
                            </label>
                        </div>
                        <select class="form-select mt-2" id="assign_to_user" name="assign_to_user" disabled>
                            <option value="">-- Chọn người --</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.full_name }} ({{ user.role | role_vn }})</option>
                            {% endfor %}
                        </select>
                        
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="assign_type" id="assign_group" value="group">
                            <label class="form-check-label" for="assign_group">
                                Gán cho nhóm (yêu cầu chấp nhận)
                            </label>
                        </div>
                        <select class="form-select mt-2" id="assign_to_group" name="assign_to_group" disabled>
                            <option value="">-- Chọn nhóm --</option>
                            <option value="manager">Trưởng phòng</option>
                            <option value="accountant">Kế toán</option>
                            <option value="hr">Nhân viên</option>
                        </select>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Tạo
                        </button>
                        <a href="{{ url_for('tasks.list_tasks') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Enable/disable select based on radio button
    document.querySelectorAll('input[name="assign_type"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('assign_to_user').disabled = this.value !== 'user';
            document.getElementById('assign_to_group').disabled = this.value !== 'group';
        });
    });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Không Hợp Lệ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                        <h2 class="mt-4 mb-3">Link Không Hợp Lệ</h2>
                        <p class="text-muted mb-4">{{ error }}</p>

                        <div class="alert alert-warning">
                            <strong>Lý do có thể:</strong>
                            <ul class="list-unstyled mb-0 mt-2">
                                <li><i class="bi bi-clock"></i> Link đã hết hạn</li>
                                <li><i class="bi bi-eye-slash"></i> Link đã hết lượt xem</li>
                                <li><i class="bi bi-x-circle"></i> Link đã bị vô hiệu hóa</li>
                                <li><i class="bi bi-trash"></i> Link đã bị xóa</li>
                            </ul>
                        </div>

                        <p class="text-muted">
                            Vui lòng liên hệ với người gửi link để được cấp link mới.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

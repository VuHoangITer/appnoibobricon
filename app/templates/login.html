{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block login_content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Full Screen - Form ở giữa với background ảnh -->
        <div class="col-12 d-flex align-items-center justify-content-center position-relative p-0"
             style="background: url('{{ url_for('static', filename='images/login-bg.webp') }}') center center/cover no-repeat;">

            <!-- Lớp phủ tối -->
            <div class="position-absolute top-0 start-0 w-100 h-100"
                 style="background: rgba(0,0,0,0.5);"></div>

            <!-- Content ở giữa -->
            <div class="position-relative z-1" style="max-width: 400px; width: 100%; padding: 20px;">
                <!-- Card Form -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center text-white mb-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}"
                                 alt="BRICON Logo"
                                 style="max-width: 160px; height: auto; margin-bottom: 15px; filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));">
                        </div>

                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-1"></i> Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="your@email.com" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-key me-1"></i> Mật khẩu
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                            </div>

                            <button type="submit" class="btn btn-secondary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Đăng nhập
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Made by Vũ Văn Hoàng © 2025
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
